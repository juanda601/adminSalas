<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{nombreSala}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list radio-group [(ngModel)]="sala.estado">
      <ion-item>
        <ion-thumbnail item-start>
            <img src="{{sala.imagen}}" (click)="selectImagen()">
        </ion-thumbnail>
      </ion-item>
      <ion-item>
          <ion-label floating>Número de asientos</ion-label>
          <ion-input type="number" [(ngModel)]="sala.asientos" name="asientos"></ion-input>
      </ion-item>
      <ion-item *ngIf="ubicaciones.length>0">
          <ion-label>Ubicación</ion-label>
          <ion-select [(ngModel)]="sala.ubicacion">
            <ion-option value="">--Seleccione--</ion-option>
            <ion-option *ngFor="let ubicacion of ubicaciones" value="{{ubicacion.nombre}}">{{ubicacion.nombre}}</ion-option>
          </ion-select>
        </ion-item>
      <ion-item>
            <ion-label>Fecha última limpieza</ion-label>
            <ion-datetime displayFormat="YYYY-DD-MM" [(ngModel)]="sala.ultimaLimpieza"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Desocupada</ion-label>
        <ion-radio value="Desocupada"></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>Ocupada</ion-label>
          <ion-radio value="Ocupada"></ion-radio>
      </ion-item>
      <ion-item>
          <button ion-button (click)="actualizarSala()">Guardar</button>
          <button ion-button (click)="navCtrl.pop()">Cancelar</button>
      </ion-item>
    </ion-list>
</ion-content>
